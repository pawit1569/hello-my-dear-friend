<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('img/e5c59c618e4ed1e26435a561373e3b79.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 60px auto;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 { color: #4CAF50; font-size: 28px; }
        .btn {
            background: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s;
        }
        .btn:hover { background: #45A049; }
        .back-btn { background: #f44336; }
        .next-btn { background: #3F51B5; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover { transform: scale(1.07); }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
            .btn {
                font-size: 14px;
                padding: 8px;
            }
            .gallery img {
                height: 100px;
            }
        }
    </style>
</head>
